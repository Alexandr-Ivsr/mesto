<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <a class="header__logo" href="/" target="_self"></a>
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar-wrapper">
        <img class="profile__avatar" src="<%=require('./image/avatar.jpg')%>" alt="Аватар профиля">
        <button class="profile__avatar-button"></button>
      </div>
      <div class="profile__container">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <img class="profile__edit-button-logo" src="<%=require('./image/edit-button.svg')%>" alt="Редактирование профиля">
          </button>
        </div>
        <p class="profile__info">Исследователь океана</p>
      </div>
      <button class="profile__add-button">
        <img class="profile__add-button-logo" src="<%=require('./image/add-button.svg')%>" alt="Добавление">
      </button>
    </section>

    <section class="places"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <article class="popup popup_type_profile">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="popupFormEdit" novalidate>
        <div class="popup__inputs-wrapper">
          <input required class="popup__input" id="profile-name" minlength="2" maxlength="40" type="text" name="name" placeholder="Имя">
          <span class="popup__error" id="profile-name-error"></span>
          <input required class="popup__input" id="profile-about" minlength="2" maxlength="200" type="text" name="about" placeholder="Род деятельности">
          <span class="popup__error" id="profile-about-error"></span>
        </div>
        <button class="popup__btn-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__btn-close">
        <img class="popup__btn-close-icon" src="<%=require('./image/icon-close.svg')%>" alt="Закрыть">
      </button>
    </div>
  </article>

  <article class="popup popup_type_place">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="popupFormPlace" novalidate>
        <div class="popup__inputs-wrapper">
          <input required class="popup__input" type="text" id="place-name" minlength="2" maxlength="30" name="name" placeholder="Название">
          <span class="popup__error" id="place-name-error"></span>
          <input required class="popup__input" type="url" name="link" id="place-link" placeholder="Ссылка на картинку">
          <span class="popup__error" id="place-link-error"></span>
        </div>
        <button class="popup__btn-save popup__btn-save_disabled" type="submit" disabled>Создать</button>
      </form>
      <button class="popup__btn-close">
        <img class="popup__btn-close-icon" src="<%=require('./image/icon-close.svg')%>" alt="Закрыть">
      </button>
    </div>
  </article>

  <article class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="popup__btn-close">
        <img class="popup__btn-close-icon" src="<%=require('./image/icon-close.svg')%>" alt="Закрыть">
      </button>
      <img class="popup__place-img" src="#" alt="#">
      <p class="popup__place-name"></p>
    </div>
  </article>

  <article class="popup popup_type_delete">
    <div class="popup__container">
      <h3 class="popup__title">Вы уверены?</h3>
      <button class="popup__btn-close">
        <img class="popup__btn-close-icon" src="<%=require('./image/icon-close.svg')%>" alt="Закрыть">
      </button>
      <button class="popup__btn-save">Да</button>
    </div>
  </article>

  <article class="popup popup_type_avatar">
    <div class="popup__container">
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="popupFormAvatar" novalidate>
        <div class="popup__inputs-wrapper">
          <input required class="popup__input" id="profile-avatar" type="url" name="avatar" placeholder="Ссылка на аватар">
          <span class="popup__error" id="profile-avatar-error"></span>
        </div>
        <button class="popup__btn-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__btn-close">
        <img class="popup__btn-close-icon" src="<%=require('./image/icon-close.svg')%>" alt="Закрыть">
      </button>
    </div>
  </article>

  <template id="template-place">
    <div class="places__item">
      <button class="places__remove-button">
        <img src="<%=require('./image/icon-remove.svg')%>" alt="Удалить">
      </button>
      <img class="places__image" src="#" alt="#">
      <div class="places__footer">
        <h2 class="places__name"></h2>
        <div class="places__wrapper">
          <button class="places__like-button"></button>
          <div class="places__like-number"></div>
        </div>
      </div>
    </div>
  </template>
</body>
</html>
