<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <a class="header__logo" href="/">
      <img class="header__logo-image" src="./image/logo-header.svg" alt="логотип место">
    </a>
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__avatar-image" src="./image/avatar.jpg" alt="аватар профиля">
      </div>
      <div class="profile__container">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <img class="profile__edit-button-logo" src="./image/edit-button.svg" alt="логотип кнопки">
          </button>
        </div>
        <p class="profile__info">Исследователь океана</p>
      </div>
      <button class="profile__add-button">
        <img class="profile__add-button-logo" src="./image/add-button.svg" alt="логотип кнопки">
      </button>
    </section>

    <section class="places">
      <div class="places__item">
        <img class="places__image" src="./image/karachaevsk.jpg" alt="Карачаевск">
        <div class="places__wrapper">
          <h2 class="places__name">Карачаево-Черкесия</h2>
          <button class="places__like-button">
            <img class="places__like-icon" src="./image/icon-like.svg" alt="В избранное">
          </button>
        </div>
      </div>
      <div class="places__item">
        <img class="places__image" src="./image/mountain-elbrus.jpg" alt="Эльбрус">
        <div class="places__wrapper">
          <h2 class="places__name">Гора Эльбрус</h2>
          <button class="places__like-button">
            <img class="places__like-icon" src="./image/icon-like.svg" alt="В избранное">
          </button>
        </div>
      </div>
      <div class="places__item">
        <img class="places__image" src="./image/dombay.jpg" alt="Домбай">
        <div class="places__wrapper">
          <h2 class="places__name">Домбай</h2>
          <button class="places__like-button">
            <img class="places__like-icon" src="./image/icon-like.svg" alt="В избранное">
          </button>
        </div>
      </div>
      <div class="places__item">
        <img class="places__image" src="./image/karachaevsk.jpg" alt="Карачаевск">
        <div class="places__wrapper">
          <h2 class="places__name">Карачаево-Черкесия</h2>
          <button class="places__like-button">
            <img class="places__like-icon" src="./image/icon-like.svg" alt="В избранное">
          </button>
        </div>
      </div>
      <div class="places__item">
        <img class="places__image" src="./image/mountain-elbrus.jpg" alt="Эльбрус">
        <div class="places__wrapper">
          <h2 class="places__name">Гора Эльбрус</h2>
          <button class="places__like-button">
            <img class="places__like-icon" src="./image/icon-like.svg" alt="В избранное">
          </button>
        </div>
      </div>
      <div class="places__item">
        <img class="places__image" src="./image/dombay.jpg" alt="Домбай">
        <div class="places__wrapper">
          <h2 class="places__name">Домбай</h2>
          <button class="places__like-button">
            <img class="places__like-icon" src="./image/icon-like.svg" alt="В избранное">
          </button>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

</body>
</html>
