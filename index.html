<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <a class="header__logo" href="/" target="_self"></a>
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./image/avatar.jpg" alt="Аватар профиля">
      <div class="profile__container">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <img class="profile__edit-button-logo" src="./image/edit-button.svg" alt="Редактирование профиля">
          </button>
        </div>
        <p class="profile__info">Исследователь океана</p>
      </div>
      <button class="profile__add-button">
        <img class="profile__add-button-logo" src="./image/add-button.svg" alt="Добавление">
      </button>
    </section>

    <section class="places"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <article class="popup popup_type_profile">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="popupFormEdit">
        <input class="popup__input" type="text" name="name" placeholder="Имя">
        <input class="popup__input" type="text" name="job" placeholder="Род деятельности">
        <button class="popup__btn-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__btn-close">
        <img class="popup__btn-close-icon" src="./image/icon-close.svg" alt="Закрыть">
      </button>
    </div>
  </article>

  <article class="popup popup_type_place">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="popupFormPlace">
        <input class="popup__input" type="text" name="placeName" placeholder="Название">
        <input class="popup__input" type="text" name="placeLink" placeholder="Ссылка на картинку">
        <button class="popup__btn-save" type="submit">Создать</button>
      </form>
      <button class="popup__btn-close">
        <img class="popup__btn-close-icon" src="./image/icon-close.svg" alt="Закрыть">
      </button>
    </div>
  </article>

  <article class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="popup__btn-close">
        <img class="popup__btn-close-icon" src="./image/icon-close.svg" alt="Закрыть">
      </button>
      <img class="popup__place-img" src="#" alt="">
      <p class="popup__place-name"></p>
    </div>
  </article>

  <template id="template-place">
    <div class="places__item">
      <button class="places__remove-button">
        <img src="./image/icon-remove.svg" alt="Удалить">
      </button>
      <img class="places__image" src="#" alt="">
      <div class="places__footer">
        <h2 class="places__name"></h2>
        <button class="places__like-button"></button>
      </div>
    </div>
  </template>

  <script src="scripts/scripts.js"></script>
</body>
</html>
