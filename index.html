<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <a class="header__logo" href="/"></a>
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__avatar-image" src="./image/avatar.jpg" alt="Аватар профиля">
      </div>
      <div class="profile__container">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <img class="profile__edit-button-logo" src="./image/edit-button.svg" alt="Редактирование профиля">
          </button>
        </div>
        <p class="profile__info">Исследователь океана</p>
      </div>
      <button class="profile__add-button">
        <img class="profile__add-button-logo" src="./image/add-button.svg" alt="Добавление">
      </button>
    </section>

    <section class="places">
      <div class="places__item">
        <img class="places__image" src="./image/karachaevsk.jpg" alt="Карачаевск">
        <div class="places__wrapper">
          <h2 class="places__name">Карачаево-Черкесия</h2>
          <button class="places__like-button"></button>
        </div>
      </div>
      <div class="places__item">
        <img class="places__image" src="./image/mountain-elbrus.jpg" alt="Эльбрус">
        <div class="places__wrapper">
          <h2 class="places__name">Гора Эльбрус</h2>
          <button class="places__like-button"></button>
        </div>
      </div>
      <div class="places__item">
        <img class="places__image" src="./image/dombay.jpg" alt="Домбай">
        <div class="places__wrapper">
          <h2 class="places__name">Домбай</h2>
          <button class="places__like-button"></button>
        </div>
      </div>
      <div class="places__item">
        <img class="places__image" src="./image/karachaevsk.jpg" alt="Карачаевск">
        <div class="places__wrapper">
          <h2 class="places__name">Карачаево-Черкесия</h2>
          <button class="places__like-button"></button>
        </div>
      </div>
      <div class="places__item">
        <img class="places__image" src="./image/mountain-elbrus.jpg" alt="Эльбрус">
        <div class="places__wrapper">
          <h2 class="places__name">Гора Эльбрус</h2>
          <button class="places__like-button"></button>
        </div>
      </div>
      <div class="places__item">
        <img class="places__image" src="./image/dombay.jpg" alt="Домбай">
        <div class="places__wrapper">
          <h2 class="places__name">Домбай</h2>
          <button class="places__like-button"></button>
        </div>
      </div>
    </section>
  </main>

  <div class="popup popup_opened">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form">
        <input class="popup__input" type="text" name="first-name" placeholder="Имя" value="Жак-Ив Кусто">
        <input class="popup__input" type="text" name="calling" placeholder="Род деятельности" value="Исследователь океана">
        <button class="popup__btn-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__btn-close">
        <img class="popup__btn-close-icon" src="./image/icon-close.svg" alt="Закрыть">
      </button>
    </div>
  </div>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

</body>
</html>
